<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Calculator</title>
  </head>

  <body>
    <div class="calcWrapper">
      <div class="console">
        <div class="ui">
          <div class="display">
            <div class="trackerDisplay"></div>
            <div class="mainDisplay"></div>
          </div>
          <div class="buttons">
            <div class="row1">
              <button class="top ac">AC</button>
              <button class="top clear">C</button>
              <button class="top negative">+/-</button>
              <button class="operator divideButton" value="/">รท</button>
            </div>
            <div class="row2">
              <button class="num seven">7</button>
              <button class="num eight">8</button>
              <button class="num nine">9</button>
              <button class="operator multiplyButton" value="*">x</button>
            </div>
            <div class="row3">
              <button class="num four">4</button>
              <button class="num five">5</button>
              <button class="num six">6</button>
              <button class="operator subtractButton" value="-">-</button>
            </div>
            <div class="row4">
              <button class="num one">1</button>
              <button class="num two">2</button>
              <button class="num three">3</button>
              <button class="operator addButton" value="+">+</button>
            </div>
            <div class="row5">
              <button class="num zero">0</button>
              <button class="decimal">.</button>
              <button class="equalsButton">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p class="footerPar">Built by Vivek</p>
      <a class="gitLogo" href="https://github.com/simbayp"
        ><img src="logo.png" width="16"
      /></a>
    </footer>
  </body>
</html>
